plugins {
    id 'java'
    id 'application'
}

version = '1.0.0'
description = 'Lista de deseos compartida para cumpleaños'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}


repositories {
    mavenCentral()
}

tasks.register('checkSyntax') {
    group = 'verification'
    description = 'Verifica únicamente la sintaxis del código Java sin compilar.'

    dependsOn compileJava
    finalizedBy clean

    doLast {
        println("Tarea Check sintaxis realizada")
    }
}

tasks.named('check').configure {
    dependsOn.clear()
    dependsOn compileJava
    finalizedBy clean
}
